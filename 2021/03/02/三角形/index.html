        <h2 id="css构造三角形"><a href="#css构造三角形" class="headerlink" title="css构造三角形"></a>css构造三角形</h2><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;bg cover&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br></pre></td></tr></table></figure>
<h3 id="1-单纯构造不同角度的三角形"><a href="#1-单纯构造不同角度的三角形" class="headerlink" title="1. 单纯构造不同角度的三角形"></a>1. 单纯构造不同角度的三角形</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">.bg &#123;</span><br><span class="line">          width: 0px;</span><br><span class="line">          height: 0px;</span><br><span class="line">          margin-left: 200px;</span><br><span class="line">          margin-top: 200px;</span><br><span class="line">          border: 120px solid #fff;</span><br><span class="line">          border-left-color: red;</span><br><span class="line">          transform: rotate(90deg);</span><br><span class="line">      &#125;</span><br></pre></td></tr></table></figure>

><br><span class="line">            <span class="attribute">background-color</span>: teal;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">/* 下文元素都使用了此样式 */</span></span><br><span class="line"></span><br><span class="line">        <span class="selector-class">.cover</span> &#123;</span><br><span class="line">            <span class="attribute">position</span>: relative;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">/*右下角*/</span></span><br><span class="line">        <span class="selector-class">.cover</span><span class="selector-pseudo">::before</span> &#123;</span><br><span class="line">            <span class="attribute">content</span>: <span class="string">&#x27;&#x27;</span>;</span><br><span class="line">            <span class="attribute">width</span>: <span class="number">0</span>;</span><br><span class="line">            <span class="attribute">height</span>: <span class="number">0</span>;</span><br><span class="line">            <span class="attribute">position</span>: absolute;</span><br><span class="line">            <span class="attribute">right</span>: <span class="number">0</span>;</span><br><span class="line">            <span class="attribute">bottom</span>: <span class="number">0</span>;</span><br><span class="line">            <span class="attribute">border</span>: <span class="number">5px</span> solid <span class="number">#fff</span>;</span><br><span class="line">            <span class="attribute">border-top-color</span>: transparent;</span><br><span class="line">            <span class="attribute">border-left-color</span>: transparent;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">/*左上角*/</span></span><br><span class="line">        <span class="selector-class">.cover</span><span class="select
